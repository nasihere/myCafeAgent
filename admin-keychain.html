<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
   
    <script>
        const { ipcRenderer } = require('electron');
        function writeKeyChain() {
            const value = document.getElementById('keychain').value;
            console.log(value, 'value')
            ipcRenderer.send('request-agent-keychain-set', value);
          
        }
    </script>
  </head>
 
  <body>
    <h4 style="margin: 1px 0px 3px; background: #efefef;border: 2px solid black;">Secert Key</h4>
    <input type="text" id="keychain"/>
    <input type="button" value="Save" onclick="writeKeyChain()" />
  </body>
</html>
